    <form name="form" action="student.jsp" method="post" onsubmit="return checkForm()"  autocomplete="off">

            <label>name:</label>
            <input class="inputTxt" type="text" name="name" autofocus/>
        </div>
        <div class="row">
            <label>age:</label>
            <input class="inputTxt" type="text" name="age"/>
        </div>
        <div class="row">
            <label>email:</label>
            <input class="inputTxt" type="email" name="email">
        </div>
        <div class="row">
            <label>sex:</label>
            <input type="radio" name="sex" checked/>male
            <input type="radio" name="sex"/>female
        </div>
        <div class="row">
            <label>check:</label>
            <input type="checkbox" checked/>
        </div>
        <div class="btns">
            <label></label>
            <input class="btn" type="submit" value="提交"/>
            <input class="btn" type="reset" value="重置"/>
        </div>
        <div class="row">
            <label>上传头像：</label>
            <input type="text" name="fileName" readonly/>
            <input type="file" name="file" accept=".xls,.doc,.txt,.pdf" />
            <input type="button" value="浏览"/>
            <input type="button" value="上传"/>
        </div>
        <div class="pic"><img src=""></div>
